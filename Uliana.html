<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px; 
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .year-label {
            font-size: 1.3rem;
            color: #4a6fa5;
            font-weight: 600;
            letter-spacing: 2px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .month-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .month-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        
        .month-header {
            background-color: #4a6fa5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .calendar {
            width: 100%;
            padding: 15px;
            border-collapse: collapse;
        }
        
        .calendar th {
            color: #4a6fa5;
            font-weight: 600;
            padding: 10px 5px;
            font-size: 0.9rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .calendar td {
            text-align: center;
            padding: 10px 5px;
            font-size: 0.95rem;
            border-radius: 6px;
            transition: background-color 0.2s;
            position: relative;
            width: 40px;
            height: 40px;
        }
        
        .calendar td:hover {
            background-color: #f0f4ff;
        }
        
        /* Очень светлый и чистый бежевый цвет без серого */
        .calendar td.weekend {
            color: #e74c3c;
            font-weight: 600;
            background-color: #FFF9F0; /* Очень светлый чистый бежевый */
        }
        
        /* Пакет 20 дней (январь-февраль) - светло-зеленый */
        .calendar td.package-20day {
            background-color: rgba(144, 238, 144, 0.4); /* Светло-зеленый - LightGreen */
            font-weight: 600;
            color: #2c3e50;
        }
        
        /* Синяя обводка для занятий Ульяны */
        .calendar td.package-uliana {
            font-weight: 700;
            color: #2c3e50;
            border: 2px solid #1e6bb8; /* Темный синий для обводки */
            background-color: white;
        }
        
        /* Комбинация для дней с обоими событиями (пакет + Ульяна) */
        .calendar td.both-packages {
            background-color: rgba(144, 238, 144, 0.4); /* Светло-зеленый фон */
            font-weight: 700;
            color: #2c3e50;
            border: 2px solid #1e6bb8; /* Темный синий для обводки */
        }
        
        .calendar td.other-month {
            color: #ccc;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .legend-border {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid;
        }
        
        .weekend-color {
            background-color: #FFF9F0; /* Очень светлый чистый бежевый */
            border: 1px solid #e74c3c;
        }
        
        .package-20day-color {
            background-color: rgba(144, 238, 144, 0.4); /* Светло-зеленый */
            border: 1px solid #90EE90;
        }
        
        .package-uliana-color {
            background-color: white;
            border: 2px solid #1e6bb8; /* Темный синий */
        }
        
        .both-packages-color {
            background-color: rgba(144, 238, 144, 0.4); /* Светло-зеленый */
            border: 2px solid #1e6bb8; /* Темный синий */
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2026</h1>
            <div class="year-label">Uliana's Calendar</div>
        </header>
        
        <main>
            <div class="calendar-grid" id="calendar-container">
                <!-- Календари месяцев будут вставлены здесь -->
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color weekend-color"></div>
                    <span>Выходные дни</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color package-20day-color"></div>
                    <span>Пакет 20 дней (январь-февраль)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-border package-uliana-color"></div>
                    <span>Занятие Ульяны</span>
                </div>
                <div class="legend-item">
                    <div class="legend-border both-packages-color"></div>
                    <span>Оба события (пакет + Ульяна)</span>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Календарь создан с использованием HTML, CSS и JavaScript</p>
            <p>© 2026 Календарь с выделенными пакетами дней</p>
        </footer>
    </div>

    <script>
        // Названия месяцев на русском
        const monthNames = [
            "Январь", "Февраль", "Март", "Апрель", 
            "Май", "Июнь", "Июль", "Август", 
            "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
        ];
        
        // Названия дней недели на русском (сокращенные)
        const dayNames = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];
        
        // Год для календаря
        const year = 2026;
        
        // Пакет из 20 рабочих дней (январь-февраль) - светло-зеленый
        const package20Days = [
            "2026-01-14", "2026-01-15", "2026-01-16",
            "2026-01-19", "2026-01-20", "2026-01-21", "2026-01-22", "2026-01-23",
            "2026-01-26", "2026-01-27", "2026-01-28", "2026-01-29", "2026-01-30",
            "2026-02-02", "2026-02-03", "2026-02-04", "2026-02-05", "2026-02-06",
            "2026-02-09", "2026-02-10"
        ];
        
        // Занятия Ульяны (среда и пятница, начиная с 14.01.2026)
        const packageUliana = [
            "2026-01-14", "2026-01-16",
            "2026-01-21", "2026-01-23",
            "2026-01-28", "2026-01-30",
            "2026-02-04", "2026-02-06"
        ];
        
        // Функция для получения количества дней в месяце
        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }
        
        // Функция для получения дня недели первого дня месяца (0 - воскресенье, 1 - понедельник и т.д.)
        function getFirstDayOfMonth(year, month) {
            const firstDay = new Date(year, month, 1).getDay();
            // Преобразуем воскресенье (0) в 6, чтобы неделя начиналась с понедельника
            return firstDay === 0 ? 6 : firstDay - 1;
        }
        
        // Функция для форматирования даты в формате YYYY-MM-DD
        function formatDate(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }
        
        // Функция для проверки, входит ли дата в пакет из 20 дней
        function isInPackage20Days(year, month, day) {
            const dateStr = formatDate(year, month, day);
            return package20Days.includes(dateStr);
        }
        
        // Функция для проверки, входит ли дата в занятия Ульяны
        function isInPackageUliana(year, month, day) {
            const dateStr = formatDate(year, month, day);
            return packageUliana.includes(dateStr);
        }
        
        // Функция для создания календаря на месяц
        function createMonthCalendar(year, month) {
            const daysInMonth = getDaysInMonth(year, month);
            const firstDayIndex = getFirstDayOfMonth(year, month);
            
            // Создаем таблицу для календаря
            let calendarHTML = `<div class="month-container">
                <div class="month-header">${monthNames[month]} ${year}</div>
                <table class="calendar">
                    <thead>
                        <tr>`;
            
            // Добавляем заголовки дней недели
            for (let day of dayNames) {
                const isWeekend = day === "Сб" || day === "Вс";
                calendarHTML += `<th${isWeekend ? ' style="color:#e74c3c;"' : ''}>${day}</th>`;
            }
            
            calendarHTML += `</tr>
                    </thead>
                    <tbody>`;
            
            let dayCounter = 1;
            
            // Создаем 6 строк для календаря (максимально возможное количество недель в месяце)
            for (let week = 0; week < 6; week++) {
                calendarHTML += "<tr>";
                
                // Заполняем каждую неделю (7 дней)
                for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                    // Если это первая неделя и день меньше первого дня месяца
                    if (week === 0 && dayOfWeek < firstDayIndex) {
                        // Добавляем пустые ячейки для дней из предыдущего месяца
                        const prevMonthDays = getDaysInMonth(year, month - 1);
                        const prevMonthDay = prevMonthDays - (firstDayIndex - dayOfWeek - 1);
                        calendarHTML += `<td class="other-month">${prevMonthDay}</td>`;
                    } 
                    // Если все дни месяца уже добавлены
                    else if (dayCounter > daysInMonth) {
                        // Добавляем дни из следующего месяца
                        const nextMonthDay = dayCounter - daysInMonth;
                        calendarHTML += `<td class="other-month">${nextMonthDay}</td>`;
                        dayCounter++;
                    } 
                    // Добавляем текущий день месяца
                    else {
                        const isWeekend = dayOfWeek === 5 || dayOfWeek === 6; // 5 = суббота, 6 = воскресенье
                        const inPackage20Days = isInPackage20Days(year, month, dayCounter);
                        const inPackageUliana = isInPackageUliana(year, month, dayCounter);
                        
                        let dayClass = "";
                        if (isWeekend) dayClass += " weekend";
                        
                        // Проверяем комбинации событий
                        if (inPackage20Days && inPackageUliana) {
                            dayClass += " both-packages";
                        } else if (inPackage20Days) {
                            dayClass += " package-20day";
                        } else if (inPackageUliana) {
                            dayClass += " package-uliana";
                        }
                        
                        calendarHTML += `<td class="${dayClass}">${dayCounter}</td>`;
                        dayCounter++;
                    }
                }
                
                calendarHTML += "</tr>";
                
                // Если все дни месяца добавлены, прекращаем создание строк
                if (dayCounter > daysInMonth) {
                    // Проверяем, не добавили ли мы уже все дни следующего месяца
                    const remainingCells = 7 - (dayCounter - daysInMonth - 1);
                    if (remainingCells < 7) {
                        break;
                    }
                }
            }
            
            calendarHTML += `</tbody>
                </table>
            </div>`;
            
            return calendarHTML;
        }
        
        // Функция для создания календаря на весь год
        function createYearCalendar() {
            const calendarContainer = document.getElementById("calendar-container");
            
            // Создаем календарь для каждого месяца
            for (let month = 0; month < 12; month++) {
                calendarContainer.innerHTML += createMonthCalendar(year, month);
            }
        }
        
        // Создаем календарь при загрузке страницы
        document.addEventListener("DOMContentLoaded", createYearCalendar);
    </script>
</body>

</html>
